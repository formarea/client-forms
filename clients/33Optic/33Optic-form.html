<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opticien Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex; 
            flex-direction: column;
            min-height: 100vh; 
            margin: 0;
            background-color: #f4f4f4;
        }

        /* HEADER */
        .header {
            text-align: center;
            padding: 15px 0;
        }

        .header .logo {
            width: 70px;
        }

        /* CENTER FORM BOX */
        .center-box {
            background-color: #02bbb5;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
            box-sizing: border-box;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="datetime-local"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 15px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .checkbox-item label {
            margin-left: 8px;
            font-size: 15px;
        }

        button {
            background-color: #000000;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background-color: #222;
        }

        /* FOOTER */
        .footer {
            text-align: center;
            padding: 20px 10px;
            margin-top: auto;
        }

        .footer-text {
            color: #333;
            font-size: 13px;
            line-height: 1.4;
        }

        .footer .logo {
            display: block;
            margin: 10px auto 0 auto;
            width: 70px;
        }

        @media (max-width: 400px) {
            .center-box {
                padding: 15px;
            }

            input, button {
                font-size: 14px;
                padding: 10px;
            }

            .footer-text {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo-2.png" alt="Logo" class="logo">
    </div>

    <div class="center-box">
        <form action="#" method="post">
            
            <div class="form-group">
                <input type="text" id="name" name="user_name" placeholder="الاسم الكامل" required>
            </div>

            <div class="form-group">
                <input type="text" id="place" name="user_place" placeholder="المدينة أو الحي" required>
            </div>

            <div class="form-group">
                <input type="datetime-local" id="date" name="user_time" required>
            </div>

            <div class="form-group">
                <label>نوع الخدمة المطلوبة:</label>
                
                <div class="checkbox-item">
                    <input type="checkbox" id="option1" name="option1" value="فحص النظر">
                    <label for="option1">فحص النظر</label>
                </div>

                <div class="checkbox-item">
                    <input type="checkbox" id="option2" name="option2" value="اختيار نظارات طبية">
                    <label for="option2">اختيار نظارات طبية</label>
                </div>
                
                <div class="checkbox-item">
                    <input type="checkbox" id="option3" name="option3" value="نظارات شمسية">
                    <label for="option3">نظارات شمسية</label>
                </div>
            </div>

            <button type="submit">إرسال الحجز</button>
        </form>
    </div>

    <div class="footer">
        <p class="footer-text">
            مع محلنا المتخصص في النظارات، يمكنك حجز موعد لفحص النظر أو اختيار نظاراتك بكل سهولة.<br>
            فقط املأ النموذج، وسنتواصل معك عبر واتساب لتأكيد موعدك.<br>
            راحتك ورؤيتك تهمّنا 👓.
        </p>
        <img src="logo-1.png" alt="Logo" class="logo">
    </div>


<script>
document.querySelector("form").addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const place = document.getElementById("place").value;
    const time = document.getElementById("date").value;

    let options = [];
    if (document.getElementById("option1").checked) options.push("فحص النظر");
    if (document.getElementById("option2").checked) options.push("اختيار نظارات طبية");
    if (document.getElementById("option3").checked) options.push("نظارات شمسية");

    const optionsText = options.length > 0 ? options.join(", ") : "لم يتم اختيار خدمة";

    const message = `👓 حجز جديد:%0Aالاسم: ${name}%0Aالمدينة: ${place}%0Aالموعد: ${time}%0Aالخدمة: ${optionsText}`;
    const phoneNumber = "212689407090"; // ضع رقم واتساب المحل هنا
    const url = `https://wa.me/${phoneNumber}?text=${message}`;
    window.open(url, "_blank");
});
</script>

</body>
</html>
