/* زر الإرسال */

  height: 12px;
  border-radius: 50%;

}

/* أونلاين */

}

/* أوفلاين */

<script>

const avatar = document.getElementById("avatar");
const circle = document.getElementById("circle");
const popup = document.getElementById("popup");
const sendBtn = document.getElementById("sendBtn");
const closeBtn = document.getElementById("closeBtn");

let currentPlatform = null;
let currentNumber = null;

// إظهار / إخفاء الأيقونات
avatar.addEventListener("click", () => {
  circle.classList.toggle("collapsed");
});

// لكل أيقونة
document.querySelectorAll(".dbl").forEach(link => {
  const platform = link.getAttribute("data-platform");

  if (link.classList.contains("edit-btn")) {
    link.addEventListener("click", (e) => {
      e.preventDefault();
      window.location.href = link.getAttribute("data-link");
    });
  } else {
    // **زر الرسالة يظهر فقط لواتساب**
    if (platform === "whatsapp") {
      link.addEventListener("click", (e) => {
        e.preventDefault();
        popup.style.display = "flex";
        currentPlatform = platform;
        currentNumber = link.getAttribute("data-link");
        // تركيز على حقل الرسالة
        setTimeout(() => {
          document.getElementById("message").focus();
        }, 100);
      });
    }

    link.addEventListener("dblclick", (e) => {
      e.preventDefault();
      const url = link.getAttribute("data-link");
      
      // معالجة خاصة لـ WhatsApp
      if (platform === "whatsapp" && url && url !== "#") {
        // تنظيف الرقم: إزالة جميع الرموز غير الرقمية
        const phone = url.replace(/[^0-9]/g, "");
        let cleanedNumber = phone;
        
        // تصحيح تنسيق الرقم المغربي (+212)
        if (cleanedNumber.startsWith('212')) {
          cleanedNumber = cleanedNumber;
        } else if (cleanedNumber.startsWith('00212')) {
          cleanedNumber = cleanedNumber.substring(2);
        } else if (cleanedNumber.startsWith('0')) {
          // إزالة الصفر الأول وإضافة 212
          cleanedNumber = '212' + cleanedNumber.substring(1);
        } else {
          cleanedNumber = '212' + cleanedNumber;
        }
        
        const waUrl = `https://wa.me/${cleanedNumber}`;
        window.open(waUrl, "_blank");
      } else if (url && url !== "#") {
        window.open(url, "_blank");
      }
    });
  }
});

sendBtn.addEventListener("click", () => {
  const msg = document.getElementById("message").value.trim();

  // رقمك الثابت (WhatsApp)
  const fixedNumber = "212652618870";

  if (msg) {
    const encodedMsg = encodeURIComponent(msg);
    const waUrl = `https://wa.me/${fixedNumber}?text=${encodedMsg}`;

    window.open(waUrl, "_blank");

    // إخفاء البوب أب ومسح الرسالة
    popup.style.display = "none";
    document.getElementById("message").value = "";
  }
});

// زر الإغلاق
closeBtn.addEventListener("click", () => {
  popup.style.display = "none";
  document.getElementById("message").value = "";
});

// تحديث الحالة كل 10 ثواني
function updateStatus() {
  fetch('status.php')
    .then(response => response.json())
    .then(data => {
      data.forEach(link => {
        const element = document.querySelector(`.dbl[data-platform='${link.platform}'] .mini-circle`);
        if (element) {
          if (link.status === 'online') {
            element.classList.add('online');
            element.classList.remove('offline');
          } else {
            element.classList.add('offline');
            element.classList.remove('online');
          }
        }
      });
    })
    .catch(err => console.error(err));
}

// أول مرة + كل 10 ثواني
updateStatus();
setInterval(updateStatus, 10000);

// ✅ إضافة ميزة Responsive radius
function adjustRadius() {
  const screenWidth = window.innerWidth;
  let radius = screenWidth <= 500 ? 150 : 200;

  const links = document.querySelectorAll(".dbl");
  const count = links.length;

  links.forEach((link, i) => {
    const angle = (i / count) * 2 * Math.PI;
    const x = radius * Math.cos(angle);
    const y = radius * Math.sin(angle);
    link.style.top = `calc(50% + ${y}px)`;
    link.style.left = `calc(50% + ${x}px)`;
    link.style.transform = "translate(-50%, -50%)";
  });
}

// أول تشغيل
adjustRadius();
// إعادة الحساب مع تغيير حجم الشاشة
window.addEventListener("resize", adjustRadius);

// السماح بإرسال الرسالة بالضغط على Enter
document.getElementById("message").addEventListener("keypress", function(e) {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    sendBtn.click();
  }
});

const input = document.getElementById("message");

const texts = [
  "ktb lmsg",
  "hi, Somoud"
];

let textIndex = 0;
let charIndex = 0;
let isDeleting = false;

function typeEffect() {
  const currentText = texts[textIndex];

  if (!isDeleting) {
    input.placeholder = currentText.substring(0, charIndex + 1);
    charIndex++;
    if (charIndex === currentText.length) {
      setTimeout(() => isDeleting = true, 1500);
    }
  } else {
    input.placeholder = currentText.substring(0, charIndex - 1);
    charIndex--;
    if (charIndex === 0) {
      isDeleting = false;
      textIndex = (textIndex + 1) % texts.length;
    }
  }

  setTimeout(typeEffect, isDeleting ? 60 : 100);
}

typeEffect();

</script>
