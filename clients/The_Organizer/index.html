<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Desktop Organizer</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000000;
      text-align: center;
    }

    section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      background: rgb(0, 0, 0);
      border-bottom: 1px solid #000000;
    }

    section img {
      max-width: 80%;
      max-height: 400px;
      margin-bottom: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .contact-btn {
      padding: 15px 35px;
      font-size: 18px;
      border: none;
      background: #6dff00;
      color: rgb(0, 0, 0);
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }

    .contact-btn:hover {
      background: #58c008;
      transform: scale(1.05);
    }

    footer {
      padding: 20px;
      background: #111;
      color: #ccc;
      font-size: 14px;
    }

    footer span {
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
