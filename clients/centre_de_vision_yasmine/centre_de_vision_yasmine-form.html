<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>حجز موعد - مركز ياسمين للبصريات</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex; 
        flex-direction: column;
        min-height: 100vh; 
        margin: 0;
        background-color: #f4f4f4;
    }

    /* HEADER */
    .header {
        text-align: center;
        padding: 15px 0;
    }

    .header .logo {
        width: 70px;
    }

    /* CENTER FORM BOX */
    .center-box {
        background-color: #DDA575;
        padding: 20px;
        width: 90%;
        max-width: 400px;
        margin: auto;
        border-radius: 10px;
        box-sizing: border-box;
        color: #333;
        position: relative;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.4), 0 0 40px rgba(255, 255, 255, 0.2) inset; /* Light Glow */
    }
    
    .center-box label {
        color: #333;
        font-weight: bold;
    }

    .form-group {
        margin-bottom: 15px;
    }

    input[type="text"],
    input[type="datetime-local"] {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 15px;
    }

    .checkbox-item {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }

    .checkbox-item label {
        margin-left: 8px;
        font-size: 15px;
    }

    button {
        background-color: #000000;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        font-weight: bold;
        transition: 0.3s;
    }

    button:hover {
        background-color: #222;
    }

    /* FOOTER */
    .footer {
        text-align: center;
        padding: 20px 10px;
        margin-top: auto;
    }

    .footer-text {
        color: #333;
        font-size: 13px;
        line-height: 1.4;
    }

    .footer .logo {
        display: block;
        margin: 10px auto 0 auto;
        width: 70px;
    }

    @media (max-width: 400px) {
        .center-box {
            padding: 15px;
        }

        input, button {
            font-size: 14px;
            padding: 10px;
        }

        .footer-text {
            font-size: 12px;
        }
    }
</style>
</head>
<body>

<div class="header">
    <img src="logo-2.png" alt="Logo" class="logo">
</div>

<div class="center-box">
    <form id="bookingForm">
        <div class="form-group">
            <input type="text" id="name" placeholder="الاسم الكامل" required>
        </div>
        <div class="form-group">
            <input type="text" id="place" placeholder="المدينة أو الحي" required>
        </div>
        <div class="form-group">
            <input type="datetime-local" id="date" required>
        </div>
        <div class="form-group">
            <label>نوع الخدمة المطلوبة:</label>
            <div class="checkbox-item">
                <input type="checkbox" id="option1" value="فحص النظر">
                <label for="option1">فحص النظر</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="option2" value="اختيار نظارات طبية">
                <label for="option2">اختيار نظارات طبية</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="option3" value="نظارات شمسية">
                <label for="option3">نظارات شمسية</label>
            </div>
        </div>
        <button type="submit">إرسال الحجز</button>
    </form>
</div>

<div class="footer">
    <p class="footer-text">
        مركز ياسمين للبصريات يوفر لك خدمة حجز موعد سهل وسريع لفحص النظر واختيار نظاراتك.<br>
        املأ النموذج، وسيتصل بك فريقنا عبر واتساب لتأكيد موعدك. رؤيتك هي أولويتنا 👁️.
    </p>
    <img src="logo-1.png" alt="Logo" class="logo">
</div>

<script>
const form = document.getElementById("bookingForm");

form.addEventListener("submit", (e) => {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const place = document.getElementById("place").value.trim();
    const time = document.getElementById("date").value;

    const options = Array.from(document.querySelectorAll('.checkbox-item input:checked'))
                        .map(checkbox => checkbox.value);

    const optionsText = options.length ? options.join(", ") : "لم يتم اختيار خدمة";

    const message = encodeURIComponent(
        `👁️‍🗨️ حجز Vision Yasmine جديد:\nالاسم: ${name}\nالمدينة/الحي: ${place}\nالموعد: ${time}\nالخدمة: ${optionsText}`
    );

    const phoneNumber = "0662113517";
    window.open(`https://wa.me/${phoneNumber}?text=${message}`, "_blank");
});
</script>

</body>
</html>
